<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ควรใช้ input type ใด?</title>
</head>
<body>
    <label>1.ชื่อสาขาวิชา</label>  <input type="text" placeholder="ใส่ ชื่อเต็ม/ย่อของสาขาวิชา" ><br> 
    <label>2.จำนวนเงินที่จะโอน </label><input type="number" placeholder="จำนวนเงินที่จะโอน"><br>
    <label>3.อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย</label><br><textarea placeholder="อาหารที่ชื่นชอบ 5 ชนิดที่ชื่นชอบจากมากไปน้อย" cols="30" rows="5"></textarea> <br>  
    <label>4.ค่าไฟฟ้า 3 เดือนที่ผ่านมา </label><input type="number" placeholder="ค่าไฟฟ้า 3 เดือนที่ผ่านมา"><br>
    <label>5.รหัสบัตรประชาชน </label><input type="number" placeholder="รหัสบัตรประชาชน"><br>
    <label>6.ความพึงพอใจของหนังสือเล่มนี้ </label><br>
    <input type="radio" name="book" value="best" ><label>พึงพอใจมาก</label><br> 
    <input type="radio" name="book" value="normal"><label>เฉยๆ</label><br>
    <input type="radio" name="book" value="bad"><label>แย่</label><br>
    <label>7.อาการป่วย</label><br>
    <input type="checkbox"><label>ปวดหัว</label><br>
    <input type="checkbox"><label>ตัวร้อน</label><br>
    <input type="checkbox"><label>คัดจมูก</label><br>
    <label>8.ในช่วง 3 เดือนที่ผ่านมา เคยได้รับวัคซีนหรือไม่</label><br>
    <input type="radio" name="vaccine" value="geted"><label>เคย</label><br>
    <input type="radio" name="vaccine" value="not"><label>ไม่เคย</label><br>
    <label>9.รหัสผ่าน</label> <input type="password" placeholder="รหัสผ่าน"><br>
    <label>10.เวลาเริ่มเข้าเรียนและสิ้นสุดการเรียน</label><br>
    <label >เวลาเริ่มเข้าเรียน</label> <input type="time" min="0" max="24"> <label >สิ้นสุดการเรียน</label> <input type="time"><br>
    <label >11.วันเวลาที่ต้องไปพบแพทย์</label> <br>
    <label>วันที่</label><input type="date"><br>
    <label>เวลา</label><input type="time"><br>

</body>
</html>
